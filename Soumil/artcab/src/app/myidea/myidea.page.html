<ion-header>
  	<ion-toolbar>
	    <ion-title class="ion-no-padding">
	    	<ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%">
	    		<ion-col size="2" class="ion-no-padding">
	    			<ion-back-button style="color: #fff"></ion-back-button>
	    		</ion-col>
	    		<ion-col size="10" class="ion-no-padding">
	    			<img class="ion_topbar_avatar" src="assets/icon/artcab.png">
	    		</ion-col>
	    	</ion-row>    	
	    </ion-title>
  	</ion-toolbar>
</ion-header>

<ion-content>	
	<ion-grid>
		<ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%; margin-top: 20px;">
    		<ion-button shape="round" color="medium" size="small" (click)="dismiss()">Close</ion-button>
    	</ion-row>
    </ion-grid>
                	
	<ng-container *ngFor="let idea of ideaList">
		<ion-card>
            <ion-card-content>
                <ion-grid>
                    <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%">
                        <ion-col size="4" class="ion-no-padding">
                            <span style="color: #fff">{{idea.genre_name}}</span><br><br>
                            <span style="color: #fff">{{idea.post_date_time}}</span>
                        </ion-col>
                        <ion-col size="8">
                            <ion-label style="overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;  color: #fff">{{idea.genre_idea}}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
	</ng-container>		
</ion-content>
